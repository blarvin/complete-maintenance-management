</g>
<text x="71" y="396" font-size="12" fill="#111">Power Rating:</text>
<text x="191" y="396" font-size="12" fill="#222" text-decoration="underline">1200W</text>

<!-- Field 12: Current Reading -->
<g transform="translate(55,414)">
  <polygon points="0,0 10,6 0,12" fill="#000"/>
  <title>Expand Field Details</title>
</g>
<text x="71" y="424" font-size="12" fill="#111">Current Reading:</text>
<text x="191" y="424" font-size="12" fill="#222" text-decoration="underline">5.4 amps at 2025-01-01</text>

<!-- Field 13: Weight -->
<g transform="translate(55,442)">
  <polygon points="0,0 10,6 0,12" fill="#000"/>
  <title>Expand Field Details</title>
</g>
<text x="71" y="452" font-size="12" fill="#111">Weight:</text>
<text x="191" y="452" font-size="12" fill="#222" text-decoration="underline">36.2 kg</text>

<!-- Field 14: Dimensions -->
<g transform="translate(55,470)">
  <polygon points="0,0 10,6 0,12" fill="#000"/>
  <title>Expand Field Details</title>
</g>
<text x="71" y="480" font-size="12" fill="#111">Dimensions:</text>
<text x="191" y="480" font-size="12" fill="#222" text-decoration="underline">310 x 210 x 110 mm</text>

<!-- Add Field button/text -->
<text x="59" y="508" font-size="12" fill="#222" font-weight="600">+ Add Field</text>

