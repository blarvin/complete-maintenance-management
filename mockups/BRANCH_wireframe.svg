  <title>Expand Field Details</title>
</g>
<text x="71" y="340" font-size="12" fill="#111">Model:</text>
<text x="191" y="340" font-size="12" fill="#222" text-decoration="underline">XYZ-500</text>

<!-- Field 10: Location -->
