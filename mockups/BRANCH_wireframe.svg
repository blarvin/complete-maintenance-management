<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844" font-family="Inter, Arial, sans-serif">
<rect x="0" y="0" width="390" height="844" fill="white"/>

<!-- BRANCH View: Parent (isParent) at top with expanded DataCard; children (isChild) below and indented -->

<!-- Parent Node (isParent, expanded) -->
<rect x="16" y="20" width="358" height="72" fill="#fff" stroke="#000" stroke-width="1.5"/>
<text x="48" y="50" font-size="16" font-weight="700" fill="#111">Parent Asset Name</text>
<text x="48" y="70" font-size="12" fill="#666">Parent subtitle / location / description</text>

<!-- Up Button on left end of isParent node -->
<g transform="translate(24,60)">
  <polygon points="6,-12 0,0 12,0" fill="#000"/>
  <line x1="6" y1="0" x2="6" y2="12" stroke="#000" stroke-width="3.5"/>
  <title>Up</title>
  <desc>Navigate to parent</desc>
</g>

<!-- Parent expand/collapse chevron (down; DataCard is expanded) on the right -->
<g transform="translate(346,60)">
  <polygon points="0,0 12,0 6,12" fill="#000"/>
  <title>Collapse DataCard</title>
</g>

<!-- Parent DataCard (expanded) -->
<rect x="47" y="92" width="327" height="442" fill="#fff" stroke="#000" stroke-width="1.5"/>

<!-- DataCard fields with left-side chevrons for Field Details -->
<!-- Field 1: Type Of -->
<g transform="translate(55,106)">
  <polygon points="0,0 10,6 0,12" fill="#000"/>
  <title>Expand Field Details</title>
</g>
<text x="71" y="116" font-size="12" fill="#111">Type Of:</text>
<text x="191" y="116" font-size="12" fill="#222" text-decoration="underline">Pump</text>

<!-- Field 2: Description -->
<g transform="translate(55,134)">
  <polygon points="0,0 10,6 0,12" fill="#000"/>
  <title>Expand Field Details</title>
</g>
<text x="71" y="144" font-size="12" fill="#111">Description:</text>
<text x="191" y="144" font-size="12" fill="#222" text-decoration="underline">Primary cooling pump for HVAC</text>

<!-- Field 3: Tags -->
