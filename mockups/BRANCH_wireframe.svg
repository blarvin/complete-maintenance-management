</g>
<text x="71" y="312" font-size="12" fill="#111">Manufacturer:</text>
<text x="191" y="312" font-size="12" fill="#222" text-decoration="underline">Acme Inc.</text>

<!-- Field 9: Model -->
<g transform="translate(55,330)">
